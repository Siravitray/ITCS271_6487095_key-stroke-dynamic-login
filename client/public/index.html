<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- sets the icon for the website, typically displayed in the browser tab.-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- sets the viewport size to be the device's width, and sets the initial zoom level to 1.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- sets the color of the browser chrome (such as the address bar) to black.-->
    <meta name="theme-color" content="#000000" />
    
    <!--provides a brief description of the web page for search engines and social media.-->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- links to an external script, in this case Tailwind CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- sets the title of the web page, which appears in the browser tab. -->
    <title>Keystroke Login</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
